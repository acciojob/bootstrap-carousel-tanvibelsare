<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
</head>

<body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class=" first-slide active"></li>
    <li data-target="#myCarousel" data-slide-to="1" class="second-slide"></li>
    <li data-target="#myCarousel" data-slide-to="2" class="third-slide active"></li>
    <li data-target="#myCarousel" data-slide-to="3" class="fourth-slide"></li>
    <li data-target="#myCarousel" data-slide-to="4" class="fifth-slide"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://images.pexels.com/photos/1883385/pexels-photo-1883385.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Los Angeles">
		
    </div>

    <div class="item">
      <img src="https://images.pexels.com/photos/2058498/pexels-photo-2058498.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Chicago">
    </div>

    <div class="item active">
      <img src="https://images.pexels.com/photos/894751/pexels-photo-894751.jpeg?auto=compress&cs=tinysrgb&w=600" alt="New York">
    </div>
    <div class="item">
      <img src="https://images.pexels.com/photos/1550618/pexels-photo-1550618.jpeg?auto=compress&cs=tinysrgb&w=600" alt="New York">
    </div>
    <div class="item">
      <img src="https://images.pexels.com/photos/350349/pexels-photo-350349.jpeg?auto=compress&cs=tinysrgb&w=600" alt="New York">

    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
